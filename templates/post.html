<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitat</title>
    <link href={{url_for('static', filename='/styles/style.css')}} rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div id='banner' class="container-fluid">
        <div class="row">
            <div id='name'class="col-1 py-4">Habitat</div>
            <div id='habitat-name' class="col-10 py-3">Habitat Name</div>
            <div id='user-name' class="col-1 py-4">{{user.username}}</div>
        </div>
    </div>
    
    <div id='page' class='container-fluid'>
        <div id="tabs">
            <button id = 'community-btn' type='button' class ='btn'>Community Posts</button>
            <button id='dis-btn' type='button' class ='btn'>Discussion Board</button>
            <button type='button' class ='btn'>Shared Calendar</button>
            <button type='button' class ='btn'>Group Achievments</button>
        </div> 
        <div id='post-container' class="container">
            <div class="row justify-content-center">
                <div id=author class="col-1 pt-4">Name</div>
                <div id='post-title' class="col-9" script='font-size:200%'>Title</div>
                <div class="col-1 pt-4">Time</div>
            </div>
            <div id='post-body' class="col">body</div>

        </div>
    </div>
    <script type="text/javascript">
        var habitat = '{{habitat}}'
        var postID = '{{postID}}'
    </script>
    <script type="text/javascript" src="{{url_for('static', filename = 'scripts/habitat.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename = 'scripts/post.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
