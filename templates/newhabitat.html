<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitat</title>
    <link href={{url_for('static', filename='/styles/style.css' )}} rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div id='banner' class="container-fluid">
        <div class="row">
            <div id='name' class="col-1">Habitat</div>
            <a id='habitat-name' class="col-10">Habitat Name</a>
            <div id='user-name' class="col-1">{{user.username}}</div>
        </div>
    </div>

    <div id='page' class='container-fluid'>
        <div id="tabs" class= 'container'>
            <button id='community-btn' type='button' class='btn'>Community Posts</button>
            <button type='button' class='btn'>Discussion Board</button>
            <button type='button' class='btn'>Shared Calendar</button>
            <button type='button' class='btn'>Group Achievments</button>
        </div>
        <div id='form' class="container">
            <form>
                <div class="form-group text-center">
                    <label for="new-post-title">Post Title</label>
                    <input type="text" class="form-control my-3 border border-dark" id="title-input" placeholder="title">
                    <label for="new-post-title">Post Content</label>
                    <textarea type="text" class="form-control my-3 border border-dark" id="content-input" placeholder="content" rows='5'></textarea>
                </div>
                <div class="row">
                    <button type='button' id='submit-btn' class='btn-primary mx-1'>Post</button>
                </div>
            </form>    
        </div>      
    </div>
    <script type='text/javascript'>
        var habitat = '{{habitat}}'
        var userID = parseInt('{{user.id}}')
    </script>
    <script type="text/javascript" src="{{url_for('static', filename = 'scripts/habitat.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename = 'scripts/newpost.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
