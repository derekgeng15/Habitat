<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitat</title>
    <link href="{{url_for('static', filename='/styles/style.css' )}}" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div id='banner' class="container-fluid block-center">
        <div class="row justify-content-center">
             <div id='habitat-name' class="col-12">Habitat</div>
        </div>
    </div>
    <div class="container"">
        <div class="row justify-content-center my-3" style='background-color: #92a8d1;'>
            <div class="col-3 my-3 bg-light border border-dark">
                <div class="row justify-content-center py-3" style='font-size: 150%;'>Sign Up</div>
                <div class="form-group">
                    <label for='username'>Username</label>
                    <input type='text' id = 'username' class='form-control my-3 border border-dark' placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for='email'>Email</label>
                    <input type='email' id = 'email' class='form-control my-3 border border-dark' placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for='password'>Password</label>
                    <input type='password' id = 'password' class='form-control my-3 border border-dark' placeholder="Enter Password">
                </div>
                <button type='button' id = 'sign-up' class='btn btn-primary py-2 mb-3'>Sign Up</button>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="{{url_for('static', filename = 'scripts/signup.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
